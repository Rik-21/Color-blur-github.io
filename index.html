<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Updater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update <span class="h1">CSS</span> with <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="0" max="30" value="10" data-sizing="px">
        <label for="blur"> Blur </label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Color</label>
        <input type="color" name="base"  value="#6de120" >
    </div>
    
        <img src="https://images.pexels.com/photos/1579708/pexels-photo-1579708.jpeg?auto=compress&cs=tinysrgb&w=400" >
    

    <script src="script.js"></script>
</body>
</html>
